<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar"> <!--For Nav Bar Of The Website-->
            <div class="navlogo  border"><!--For Nav Border Of The Website-->
                <div class="logo" ></div></div> <!--For logo  in the Nav Bar Of The Website-->
                <div class="navadd  border"><!--For boder of the nav  bar Of The Website-->
                    <p class="address">Deliver To</p>
                    <div class="icon">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <p class="India">India</p>        
                </div>
            </div>
            <div class="navsearch">
                <select  class="search-select">
                    <option value="All">All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-signin  border">
                <p><span>Hello, sign in</span></p>
                <p class="second">Accoount & Lists</p>
            </div>
            <div class="nav-return  border">
                <p><span>Return</span></p>
                <p class="second">&Orders</p>
            </div>
            <div class="nav-cart  border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
</body>
</html>
